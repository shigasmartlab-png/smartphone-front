<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スマホ修理・コーティング 見積もり</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>スマホ修理・コーティング 見積もり</h1>

  <!-- メインタブ -->
  <div id="main-tabs">
    <button class="main-tab active" data-tab="repair">修理</button>
    <button class="main-tab" data-tab="coating">コーティング</button>
  </div>

  <!-- 修理タブ -->
  <div id="tab-repair" class="tab-content active">

    <!-- OS 切り替え -->
    <div id="os-switch">
      <button id="btn-iphone" class="os-btn active">iPhone</button>
      <button id="btn-android" class="os-btn">Android</button>
    </div>

    <!-- 機種 -->
    <div class="form-block">
      <label>機種</label>
      <select id="model"></select>
    </div>

    <!-- 故障内容 -->
    <div class="form-block">
      <label>故障内容</label>
      <select id="repair_type"></select>
    </div>

    <!-- 品質ランク（新設） -->
    <div class="form-block">
      <label>品質ランク</label>
      <select id="quality"></select>
    </div>

    <!-- オプション -->
    <div class="form-block">
      <label>オプション</label>
      <div id="options-area"></div>
    </div>

    <button onclick="estimate()" class="estimate-btn">見積もりを計算</button>

    <div id="result"></div>
  </div>

  <!-- コーティングタブ -->
  <div id="tab-coating" class="tab-content">

    <div class="form-block notice-block">
      <div class="accordion-header" onclick="togglePriceRules()">
        <span>セット割引の料金体系が自動反映されます</span>
        <span id="accordion-icon">▼</span>
      </div>

      <ul id="price-rules" class="price-rules hidden">
        <li>1台：3,300円</li>
        <li>2台：5,800円</li>
        <li>3台：8,000円</li>
        <li>4〜9台：1台 2,500円</li>
        <li>10台以上：1台 2,200円（大量割）</li>
        <li>学生・シニア：1台 2,000円（片面/両面問わず）</li>
      </ul>
    </div>

    <div class="form-block">
      <label>コーティング台数</label>
      <input type="number" id="coat-count" min="1" value="1" class="number-input">
    </div>

    <div class="form-block">
      <label>片面 / 両面</label>
      <select id="coat-type">
        <option value="single">片面（画面のみ）</option>
        <option value="double">両面</option>
      </select>
    </div>

    <div class="form-block">
      <label>対象者</label>
      <select id="coat-person">
        <option value="normal">一般</option>
        <option value="student">学生</option>
        <option value="senior">シニア（65歳以上）</option>
      </select>
    </div>

    <button onclick="calcCoating()" class="estimate-btn">料金を計算</button>

    <div id="coat-result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
