<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スマホ修理・コーティング 見積もり</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>スマホ修理・コーティング 見積もり</h1>

  <!-- メインタブ -->
  <div id="main-tabs">
    <button class="main-tab active" data-tab="repair">修理</button>
    <button class="main-tab" data-tab="coating">コーティング</button>
  </div>

  <!-- 修理タブ -->
  <div id="tab-repair" class="tab-content active">

    <div id="os-switch">
      <button id="btn-iphone" class="os-btn active">iPhone</button>
      <button id="btn-android" class="os-btn">Android</button>
    </div>

    <div class="form-block">
      <label>機種</label>
      <select id="model"></select>
    </div>

    <div class="form-block">
      <label>故障内容</label>
      <select id="repair_type"></select>
    </div>

    <div class="form-block">
      <label>オプション</label>
      <div id="options-area"></div>
    </div>

    <button onclick="estimate()" class="estimate-btn">見積もりを計算</button>

    <div id="result"></div>
  </div>

  <!-- コーティングタブ -->
  <div id="tab-coating" class="tab-content">

    <div class="form-block">
      <label>コーティング台数</label>
      <input type="number" id="coat-count" min="1" value="1" class="number-input">
    </div>

    <div class="form-block">
      <label>片面 / 両面</label>
      <select id="coat-type">
        <option value="single">片面（画面のみ）</option>
        <option value="double">両面</option>
      </select>
    </div>

    <button onclick="calcCoating()" class="estimate-btn">料金を計算</button>

    <div id="coat-result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
