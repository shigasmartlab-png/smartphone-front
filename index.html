<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スマホ修理・コーティング 見積もり</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>スマホ修理・コーティング 見積もり</h1>

  <!-- メインタブ -->
  <div id="main-tabs">
    <button class="main-tab active" data-tab="repair">修理</button>
    <button class="main-tab" data-tab="other">その他修理</button>
    <button class="main-tab" data-tab="coating">コーティング</button>
  </div>

  <!-- ============================
       修理タブ
  ============================ -->
  <div id="tab-repair" class="tab-content active">

    <!-- OS 切り替え -->
    <div id="os-switch">
      <button id="btn-iphone" class="os-btn active">iPhone</button>
      <button id="btn-android" class="os-btn">Android</button>
    </div>

    <div class="form-block">
      <label>機種</label>
      <select id="model"></select>
    </div>

    <div class="form-block">
      <label>故障内容</label>
      <select id="repair_type"></select>
    </div>

    <div class="form-block">
      <label>品質ランク</label>
      <select id="quality"></select>
      <div id="quality-description" class="quality-desc"></div>
    </div>

    <div class="form-block">
      <label>バッテリー大容量化</label>
      <label>
        <input type="checkbox" id="opt-battery">
        バッテリー大容量化（1500円）
      </label>
    </div>

    <div class="form-block">
      <label>コーティング</label>
      <select id="opt-coating">
        <option value="">選択してください</option>
        <option value="抗菌ガラスコーティング(片面)">抗菌ガラスコーティング（片面）</option>
        <option value="抗菌ガラスコーティング(両面)">抗菌ガラスコーティング（両面）</option>
        <option value="セラミックコーティング(片面)">セラミックコーティング（片面）</option>
        <option value="セラミックコーティング(両面)">セラミックコーティング（両面）</option>
      </select>
    </div>

    <button onclick="estimate()" class="estimate-btn">見積もりを計算</button>
    <div id="result"></div>

  </div>

  <!-- ============================
       その他修理タブ
  ============================ -->
  <div id="tab-other" class="tab-content">
    <h2>その他修理について</h2>
    <p>画面交換以外の修理は、機種や部品の種類によって価格が大きく異なります。</p>
  </div>

  <!-- ============================
       コーティングタブ（OS切り替え方式）
  ============================ -->
  <div id="tab-coating" class="tab-content">

    <!-- OS切り替え方式のタブ -->
    <div id="coat-switch">
      <button class="coat-btn active" data-coat="glass">ガラスコーティング</button>
      <button class="coat-btn" data-coat="ceramic">セラミックコーティング</button>
    </div>

    <!-- ガラス -->
<div id="coat-glass" class="coat-content active">

  <!-- セット割ブロック（ガラス用） -->
  <div class="form-block notice-block">
    <div class="accordion-header" onclick="togglePriceRulesGlass()">
      <span>セット割引の料金体系が自動反映されます</span>
      <span id="accordion-icon-glass">▼</span>
    </div>

    <ul id="price-rules-glass" class="price-rules hidden">
      <li>1台：3,300円</li>
      <li>2台：5,800円</li>
      <li>3台：8,000円</li>
      <li>4〜9台：1台 2,500円</li>
      <li>10台以上：1台 2,200円</li>
      <li>学生・シニア：1台 2,000円（片面）</li>
    </ul>
  </div>

      <div class="form-block">
        <label>台数</label>
        <input type="number" id="glass-count" min="1" value="1">
      </div>

      <div class="form-block">
        <label>片面 / 両面</label>
        <select id="glass-type">
          <option value="single">片面</option>
          <option value="double">両面</option>
        </select>
      </div>

      <div class="form-block">
        <label>対象者</label>
        <select id="glass-person">
          <option value="normal">一般</option>
          <option value="student">学生</option>
          <option value="senior">シニア</option>
        </select>
      </div>

      <button onclick="calcGlassCoating()" class="estimate-btn">料金を計算</button>
      <div id="glass-result"></div>
    </div>

    <!-- セラミック -->
<div id="coat-ceramic" class="coat-content">

  <!-- セット割ブロック（セラミック用） -->
  <div class="form-block notice-block">
    <div class="accordion-header" onclick="togglePriceRulesCeramic()">
      <span>セット割引の料金体系が自動反映されます</span>
      <span id="accordion-icon-ceramic">▼</span>
    </div>

    <ul id="price-rules-ceramic" class="price-rules hidden">
      <li>1台：5,500円</li>
      <li>2台：10,000円</li>
      <li>3台：9,200円</li>
      <li>4〜9台：1台 4,500円</li>
      <li>10台以上：1台 3,500円</li>
    </ul>
  </div>

      <div class="form-block">
        <label>台数</label>
        <input type="number" id="ceramic-count" min="1" value="1">
      </div>

      <div class="form-block">
        <label>片面 / 両面</label>
        <select id="ceramic-type">
          <option value="single">片面</option>
          <option value="double">両面</option>
        </select>
      </div>

      <div class="form-block">
        <label>対象者</label>
        <select id="ceramic-person">
          <option value="normal">一般</option>
          <option value="student">学生</option>
          <option value="senior">シニア</option>
        </select>
      </div>

      <button onclick="calcCeramicCoating()" class="estimate-btn">料金を計算</button>
      <div id="ceramic-result"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
